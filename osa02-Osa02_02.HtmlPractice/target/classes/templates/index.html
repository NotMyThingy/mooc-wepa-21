<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Html Practice</title>
</head>
<body>
    <h1>Html Practice Thymeleaf</h1>

    <p>Hello World!</p>

    <ul>
        <li>List element</li>
        <li>Another list element</li>
    </ul>

    <h2>Some useful HTML-elements</h2>

    <table>
        <tr>
           <td>Element</td>
           <td>Purpose</td>
        </tr>
        <tr>
           <td>table</td>
           <td>creates table</td>
        </tr>
        <tr>
           <td>tr</td>
           <td>creates a row within table</td>
        </tr>
        <tr>
           <td>td</td>
           <td>creates a cell within row</td>
        </tr>
    </table>

</body>
</html>
